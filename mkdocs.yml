site_name: Detran-DF

repo_name: "2025.1-DetranDF"
repo_url: "https://github.com/Requisitos-de-Software/2025.1-DetranDF.git"
site_url: "https://requisitos-de-software.github.io/2025.1-DetranDF/"

theme:
  name: material
  favicon: assets/detrandf-logo.png
  logo: assets/detrandf-logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt

  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Light mode
      primary: indigo
      accent: indigo

markdown_extensions:
  - attr_list
  - tables

